synopsis:
    ar_001: تدور القصة حول شاب جامعي يدعى ريكو الذي يجد عمل في متجر. يعيش حياته بشكل
        رتيب حتى يقابل حبيبته السابقة وزميلته هارو نوناكا التي تمتلك غراب كحيوان أليف.
    id_ID: Setelah lulus kuliah, Rikuo Uozumi yang hidup tanpa ambisi, bekerja di sebuah
        toko. Hari-harinya berlalu dengan tenang sampai ia bertemu dengan teman kuliahnya,
        Shinako dan wanita misterius bernama Haru bersama gagak peliharaannya.
    en_US: Rikuo has graduated from college, but has zero ambition or direction and
        works in a convenience store. A strange high-school dropout, Haru, keeps coming
        around with her pet crow. Rikuo still has a crush on his senior Shinako, who is
        beginning a teaching career, and who shows up in the store one day. Rikuo's relationships
        with the girls, and his feelings about his life, keep changing as the story evolves,
        bringing in other important characters—Rikuo's co-worker, the coworker's sister,
        and a childhood friend of Shinako's, etc.
    ja_JP: 大学卒業後、コンビニでバイトをする魚住。そんな彼の前に、ある日カラスを連れた少女・ハルが現れた…。 「49％後ろ向きで、51％前向きで…」　へそ曲がりだけれども正直な彼らの心は、舞い落ちる桜のようにゆらゆら揺れて…。
    de_DE: Rikuo Uozumi hat die Hochschule abgeschlossen, aber in seinem Leben weder
        Ambitionen noch Zielrichtung. Er beginnt daher einen Job in einem Mischwarenladen
        und führt so ein eher unspektakuläres Leben – abgesehen von den gelegentlichen
        Besuchen der Schülerin Haru Nonaka, die eines Tages im Geschäft auftaucht und
        die sich stets in Begleitung ihres Haustiers, eines Raben, befindet. Auch Rikuos
        Ex-Freundin und ehemalige Klassenkameradin Shinako erscheint eines Tages im Laden.
        Shinako, für die Rikuo insgeheim immer noch Gefühle hegt, strebt eine Karriere
        als Lehrerin an. Mit den beiden Frauen und weiteren Menschen, die im Rahmen seiner
        Arbeit in Rikuos Leben treten, wird für ihn ein neuer Lebensabschnitt angestoßen
        und er beginnt damit, sich und seine aktuelle Situation mehr zu hinterfragen.
    ko_KR: 고민하고 방황하면서도 열심히 사는 네 남녀의 인생과 사랑 이야기를 그린 애니메이션
    fr_FR: À la fin de ses études universitaires, Rikuo Uozumi, un garçon sans réelle
        ambition dans la vie, a trouvé un petit job dans un konbini, une petite supérette
        ouverte 24h/24, très populaire au Japon. Les jours se suivent et se ressemblent
        pour Rikuo jusqu'à sa rencontre avec son ancienne camarade de classe mais surtout
        avec la troublante Haru Nonaka, toujours accompagnée de son fidèle corbeau...
    pt_PT: Depois da faculdade, Rikuo Uozumi, um rapaz sem muita ambição na vida, assume
        um emprego em uma loja de conveniência. Os dias passam sem grandes mudanças para
        Rikuo até que ele re-encontra sua ex-namorada, mas também especialmente graças
        a incomum Haru Nonaka e seu corvo de estimação...
    ru_RU: |-
        Всего полгода прошло с тех пор, как Рикуо Уодзуми окончил университет и наконец вступил во взрослую жизнь. Однако та оказалась куда более неприглядной, чем он мог представить себе, когда ещё был студентом. С того времени желания приуменьшились, мечты — поубавились. И даже занятие фотографией, которое всегда нравилось, словно потеряло для него всякий смысл. «Чего я на самом деле хочу?» — важный вопрос для кого-то, но не особо волнующий Рикуо. Бесперспективной работёнки в небольшом минимаркете, кажется, ему вполне хватает, а большего и не надо...
        Но что, если апатичный и немногословный парень встретит девушку, чей характер прямо противоположен его собственному? Весёлую и энергичную, но вместе с тем весьма странную Хару Нонаку, одевающуюся в чёрное и таскающую за собой хромого ручного ворона. Сможет ли она помочь сбившемуся с пути, указав верное направление в жизни, дать толчок, пинок и затрещину?
        Или с этой задачей лучше справится Синако Мориномэ, бывшая одногруппница Рикуо, в которую он всё ещё влюблен? Как знать. Ведь не для этого ли она решила возобновить с ним их прежние дружеские отношения?
    es_ES: Después de la universidad, Rikuo Uozumi, un chico sin muchas ambiciones en
        la vida, toma un trabajo en una tienda de conveniencia. Los días pasan sin problemas
        para Rikuo hasta que se encuentra con la especialmente inusual Haru Nonaka, y
        su cuervo mascota…
    zh_Hans: 鱼住陆生，在大学毕业後没有继续升学或找正式的工作，就开始了便利商店打工的生活。鱼住的单恋对象是大学好友─森之目榀子，个性积极努力又聪明，在一所高中担任代课老师。但榀子因为记挂家乡一段无解的过去，始终不曾正面接受过任何人的感情。另一方面，半年前自高中辍学，很早就独立而住在外面的野中晴，她在五年前一次际会之後喜欢上了鱼住，直到现在又再度相遇。她知道了榀子与鱼住之间的事情，决定正大光明地向榀子宣战。
    zh_Hant: 魚住陸生，在大學畢業後沒有繼續升學或找正式的工作，就開始了便利商店打工的生活。魚住的單戀對象是大學好友─森之目榀子，個性積極努力又聰明，在一所高中擔任代課老師。但榀子因為記挂家鄉一段無解的過去，始終不曾正面接受過任何人的感情。另一方面，半年前自高中輟學，很早就獨立而住在外面的野中晴，她在五年前一次際會之後喜歡上了魚住，直到現在又再度相遇。她知道了榀子與魚住之間的事情，決定正大光明地向榀子宣戰。
    vi_VN: Sau khi học xong đại học, Uozumi Rikuo, một chàng trai thiếu tham vọng nhận
        việc làm ở một cửa hàng tiện dụng (Thực chất là thất nghiệp sau khi tốt nghiệp
        đại học rồi mới xin vào đây). Nhiều ngày tẻ nhạt trôi qua cho đến khi cậu gặp
        lại một người bạn học và cũng là bạn gái cũ, nhưng điều thực sự đáng lưu ý là
        sự xuất hiện của Nonaka Haru, một cô gái khác thường, cùng với con quạ cưng của
        cô...
