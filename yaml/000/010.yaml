synopsis:
    ar_001: "“كازوكي ياساكا”، طالب في الصف الثامن يعيش في “اساكوسا”، يتحول إلى وحش كابا
        إضافة إلى زملائه في الفصل “توي” و”انتا” بواسطة مخلوق غامض يدعى “كابي” بعد أن كسروا
        تمثالًا لكابا، إله يحمي المدينة."
    id_ID: Suatu hari, tiga siswa SMA kelas dua; Kazuki Yasaka, Toi Kuji, dan Enta Jinai
        bertemu dengan kappa bernama Keppi, yang merupakan pewaris takhta Kerajaan Kappa.
        Keppi terpaksa mengambil paksa shirikodama mereka dan mengubah mereka menjadi
        kappa...
    en_US: |-
        After the noble Kappa Kingdom falls to the Otter Empire, the Kappa prince Keppi loses much of his power and becomes helpless against the unseen Kapa-zombies. These zombies plague the world, and are the creations of the Otters and manifestations of people's deepest desires. With no other choice, Keppi must rely on three young boys: Kazuki Yasaka, who must carry a box with him wherever he goes; Enta Jinnai, Kazuki's childhood friend; and Tooi Kuji, a delinquent and a school truant.

        By having the mythical organ called a shirikodama removed from them, the boys are able to become Kappa themselves and fight the Kapa-zombies. However, to defeat them, the boys must connect with each other via their minds, bodies, and—most importantly—secrets. As the Kappa Kingdom relies on these boys, they must reveal themselves as they have never done before, all the while learning that connections are fragile and truly precious things.
    ja_JP: 舞台は浅草。 中学2年生の矢逆一稀、久慈悠、陣内燕太の３人はある日、謎のカッパ型生命体“ケッピ”に出会い、 無理やり尻子玉を奪われカッパに変身させられてしまう。
        『元の姿に戻りたければ“ある方法”でつながり、ゾンビの尻子玉を持ってこい』 ケッピにそう告げられる3人。少年たちはつながりあい、ゾンビの尻子玉を奪うことができるのか？！
        同じ頃、新星玲央と阿久津真武が勤務する交番でも 何かが起ころうとしていたー。
    de_DE: |-
        Der Original-Anime Sarazanmai entführt uns in den Tokioter Stadtteil Asakusa, wo die drei Freunde Kazuki Yasaka, Tooi Kuji und Enta Jinnai eine Kreatur namens Keppi antreffen, die sich selbst als den Thronfolger des Kappa-Königreichs ausgibt. Keppi fackelt auch nicht lang und stiehlt die Shirikodama – ein mythisches Organ, das von Kappas gestohlen werden muss, bevor sie an die Leber ihrer Opfer gelangen – der drei Mittelschüler und verwandelt sie so kurzerhand selbst in Kappas. Um wieder zu Menschen zu werden, so erklärt Keppi ihnen, müssen sie nun die Shirikodama von Zombies sammeln und zu ihm bringen. Dabei gibt er ihnen noch mit auf den Weg, dass sie sich »auf diese bestimmte Weise« miteinander verbinden müssten …

        Können die drei verwandelten Jungs es schaffen, genügend Shirikodama von Zombies zu sammeln und wieder zu Menschen zu werden? <br>Quelle: <a href="https://www.anisearch.de/anime/13435,sarazanmai">aniSearch.de</a>
    ko_KR: 어느 날 캇파 왕국 제1 왕위계승자라 자칭하는 수수께끼의 캇파 생명체 켓피에게 시리코다마를 빼앗겨 캇파로 변해버린 중학교 2학년 남학생들의
        이야기를 그린 애니메이션
    fr_FR: L’histoire se déroule à Asakusa. Kazuki Yasaka, Toi Kuji et Enta Jinnai,
        tous trois en 5e, font un beau jour la rencontre de Keppi, un être mystérieux
        à l’apparence de kappa. Ce dernier leur subtilise leur shirikodama, une boule
        mystique logée dans l’anus, et ils se transforment en kappa eux-mêmes. Keppi leur
        déclare que pour retrouver leur apparence initiale, ils devront lui rapporter
        le shirikodama d’un zombie. Y parviendront-ils ? Au même moment, au poste de police
        où travaillent Reo Niiboshi et Mabu Akutsu, quelque chose est sur le point de
        se produire...
    pt_PT: Um dia, em Asakusa, três estudantes do fundamental - Kazuki Yasaka, Toi Kuji
        e Enta Jinnai - conhecem Keppi, um misterioso kappa que rouba suas jóias místicas
        e os transforma em kappas. Para voltar para sua forma original, eles precisam
        enfrentar kappas zumbis e roubar as jóias místicas deles. Ao mesmo tempo, algo
        estranho está acontecendo na delegacia onde trabalham Reo Niiboshi e Mabu Akutsu.
        Esta é a história de três garotos que não conseguem se conectar com alguém que
        lhes é importante, e estão aprendendo o verdadeiro significado dessas conexões.
    ru_RU: |-
        Место действия этой истории — Асакуса, один из кварталов Токио.
        Однажды трое учеников второго года средней школы — Кадзуки Ясака, Той Кудзи и Энта Дзиннай — встречают Кэппи, странное существо, очень похожее на каппу, и по совместительству самопровозглашённого наследника трона королевства Каппа. Кэппи забирает у ребят сирикодама (яп. 尻子玉, шарик из плоти, мифический орган, который каппа крадёт у людей через анус), тем самым превращая их в капп. Теперь, чтобы вернуть прежний облик, мальчики должны соединиться «неким способом» и принести Кэппи сирикодама зомби. Смогут ли ребята соединиться и забрать сирикодама у зомби? Тем временем двое полицейских, Рэо Нибоси и Мабу Акуцу, что-то замышляют в своей будке.
    es_ES: Nos encontramos en Asakusa, donde los estudiantes de segundo año de secundaria
        Kazuki Yasaka, Toi Kuji y Enta Jinnai conocerán a Keppi, una misteriosa criatura
        con aspecto de kapa que les roba la shirikodama a todos y los transforma en kappas.
        "Si quieren recuperar su forma original deberán luchar contra los zombis y tomar
        sus shirikodamas". ¿Podrán conectar los jóvenes entre sí y enfrentar a los zombis
        como les piden? Mientras tanto, algo ocurre en la estación de policía donde trabajan
        Reo Niiboshi y Mabu Akutsu.
    zh_Hans: 舞台是浅草。初中二年级的矢逆一稀、久慈悠、阵内燕太三人，某天遇到了神秘的河童型生命体“Keppi”，并被强行夺走了尻子玉而变成了河童。“想要变回原状的话，就通过‘某个方法’产生联系，并把僵尸的尻子玉拿来吧”。Keppi如此告知三人。究竟少年们能否相互产生联系，并夺取僵尸的尻子玉呢？！与此同时，新星玲央和阿久津真武执勤的派出所，似乎也发生了什么。
    zh_Hant: 舞台是淺草。初中二年級的矢逆一稀、久慈悠、陣內燕太三人，某天遇到了神秘的河童型生命體“Keppi”，並被強行奪走了尻子玉而變成了河童。 “想要變回原狀的話，就通過‘某個方法’產生聯系，並把僵尸的尻子玉拿來吧”。Keppi如此告知三人。究竟少年們能否相互產生聯系，並奪取僵尸的尻子玉呢？！與此同時，新星玲央和阿久津真武執勤的派出所，似乎也發生了什麼。
    vi_VN: 'Một ngày nọ, ba cậu học sinh sơ trung – Kazuki Yasaka, Toi Kuji, và Enta
        Jinai – tình cờ gặp một sinh vật lạ có hình dáng giống kappa, tên của nó là Keppi
        và nó tự xưng mình là người kế thừa ngôi vị tại vương quốc Kappa. Keppi đã dùng
        sức mạnh của mình mà lấy đi shirikodama của ba cậu bé (theo truyền thuyết shirikodama
        là một bộ phận kì bí giấu trong hậu môn của mỗi người, thứ mà kappa rất thèm muốn)
        và cả ba cậu bé đều đã bị biến thành kappa. Keppi nói với chúng rằng: “Nếu các
        ngươi muốn trở lại thành người, các ngươi cần phải được kết nối bằng “cách đó”
        và các ngươi phải mang cho ta shirikodama của lũ thây ma.” Liệu những cậu bé ấy
        có thể hoàn thành nhiệm vụ và trở lại thành người không?'
