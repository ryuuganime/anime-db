    id_ID: Saijyo Takato telah menjadi nomor satu dalam “Lelaki Yang Ingin Orang Peluk”
        selama lima tahun. Namun, semenjak munculnya aktor baru Azumaya Junta. Takato
        selalu dibandingkan dengan senyum Azumaya yang mengalahkannya . Seluruh kegagalan
        tersebut mendorong Takato untuk minum sake dan tindakannya menaik perhatian orang
        yang ingin dia lihat. Mengejutkannya, Azumaya menggunakan info baru ini untuk
        memeras Takuto untuk sebuah kasih sayang.
    en_US: |-
        Takato Saijou has held the title of "Sexiest Man of the Year" for five years running. He is an accomplished actor, with 20 years of experience under his belt, and is aware his good looks are well above average. Proud of his career, Takato regards the title as an appropriate indicator of his success.
        But when his reign is ended by acting newbie Junta Azumaya, who debuted only three years ago, Takato's initial shock gives way to jealous hostility. Even in the new drama that he has been cast in, Junta seems to have suddenly surpassed him; snatching Takato's usual spot of lead actor, Junta continually manages to get on his nerves. Most infuriating of all are the bright smile and kind words that accompany everything Junta does.
        All this animosity comes to a head, however, when Junta catches Takato in a rather vulnerable drunken state. Endangering his own public image, Takato confronts the junior actor with harsh words and angry comments—an opportunity Junta takes every advantage of. With the famous actor Takato Saijou now on video picking a fight with a co-star, Junta has the perfect means to blackmail him.
        Asking the price of his enemy's silence, Takato is shocked to find that his motivation lies far from advancing his career; instead, Junta's terms are those that can only be realized in the bedroom!
    ja_JP: 2013年7月、連載を開始した、 桜日梯子による『抱かれたい男1位に脅されています。』。 5年連続で”抱かれたい男1位”だったベテラン俳優・西條高人と、
        その座を奪った新人俳優・東谷准太。 芸能界を舞台に繰り広げられる”抱かれたい男” ツートップ同士の禁断のスキャンダルを センセーショナルに描く本作は、 遂にシリーズ累計発行部数215万部を突破。
        そんないま最も人気を集める ボーイズ・ラブコミックが、ファン待望のTVアニメ化。 2018年、最大のスキャンダルが 幕をあける――！
    de_DE: 'Takato Saijou ist seit fünf Jahren stolzer Verfechter des Titels eines der
        begehrtesten Männer, der Most Huggable, bis plötzlich der Neuling und Schauspieler
        Junta Azumaya auf der Bildfläche erscheint und ihm den Titel streitig macht. Während
        Takato vom Typ her eher schroff rüberkommt, fällt es Azumaya schon mit seinem
        strahlenden Lächeln leicht, seine Bewunderer für sich zu gewinnen. Für Takato
        ist das alles zu viel und er gibt sich in einem schwachen Moment dem Alkohol hin,
        und als er dachte, dass es schlimmer nicht hätte kommen können, passiert es: Junta
        erwischt ihn in seinem betrunkenen Zustand! Und dann nutzt Junta die peinliche
        Situation auch noch aus, um Takato zu erpressen. Als Austausch für sein Schweigen
        verlangt Junta nun besondere Zuneigung von Takato!'
    ko_KR: |-
        5년 연속으로 "안기고 싶은 남자 1위"가 된 베테랑 배우 사이죠 타카토와 그 자리를 빼앗으려는 신인 배우 아즈마야 쥰타. 예능계를 무대로 엮어나가는 "안기고 싶은 남자" 투 탑 동시 금단의 스캔들을 센세이셔널하게 그려나간다.

        2018년 최대의 스캔들이 막을 연다!
    fr_FR: |-
        Saijou Takato est acteur depuis sa plus tendre enfance et élu depuis 5 ans "l'homme le plus désiré". Cependant, son règne s'arrête brutalement face à l'arrivée d'Azumaya Junta, un jeune acteur ayant débuté sa carrière 3 ans plus tôt. Takato supporte assez mal de se retrouver relégué au second rang et voit ce jeune prodige comme un ennemi.

        Néanmoins, suite à une soirée trop alcoolisée, Takato se retrouve dans le lit de Junta.
    pt_PT: 
    ru_RU: |-
        Такато Сайдзё на протяжении пяти лет сохранял за собой положение лучшего актёра. Но настал тот день, когда его потеснил более молодой актёр с незначительным трёхлетним стажем. Молодой актёр обладал искренней и ослепительной улыбкой. Улыбка Дзюнты Адзумаи произвела свой эффект и на надменного и враждебно настроенного Такато.
        Однажды позорно напившись во время пьянки, Сайдзё выплеснул все негативные эмоции в сторону Адзумаи. К несчастью для Сайдзё, Адзумая снимал всё это на телефон, и свой «фильм» юноша использовал для того, чтобы шантажировать его! Из-за недопонимания Такато не думая ставит Дзюнте очень смелое условие. Какие последствия это может за собой повлечь — он не знал...
    es_ES: "\"Haré que tu cuerpo sea incapaz de olvidar el mío\". Los cinco años de
