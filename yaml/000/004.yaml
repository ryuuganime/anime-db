synopsis:
    ar_001: تتحدث عن كاغويا شينوميا و ميوكي شيروغاني و هما عضوان في مجلس طلبة أكادمية
        شوتشين للنخبة، يحتلان موقعهما كعباقرة بين العباقرة. الوقت الذي يقضيانه معا دفعهما
        إلى تكوين مشاعر نحو الطرف الآخر، لكن كبرياء كل واحد منهما لا يسمح له بأن يكون
        أول من يعترف و يصبح الطرف الخاضع في العلاقة! الحب عبارة عن حرب، و معركتها في جعل
        الآخر يعترف قد بدأت الآن
    id_ID: |-
        Musim kedua dari seri anime Kaguya-sama wa Kokurasetai.

        Pertempuran antara cinta dan kesombongan berlanjut! Baik Kaguya maupun Shirogane tidak bergerak, tetapi teman dan saingan baru mungkin akan mendorong mereka lebih dekat.
    en_US: The battle between love and pride continues! Neither Kaguya nor Shirogane
        has made a move, but new friends and rivals just might push them closer.
    ja_JP: 家柄も人柄も良し!! 将来を期待された秀才が集う秀知院学園!! その生徒会で出会った、副会長・四宮かぐやと 会長・白銀御行は互いに惹かれているはずだが…
        何もないまま半年が経過!! プライドが高く素直になれない2人は、面倒臭いことに、 “如何に相手に告白させるか” ばかりを考えるようになってしまった!? 恋愛は成就するまでが楽しい!!
        新感覚“頭脳戦”ラブコメ、開戦!!
    de_DE: |-
        In »Kaguya-Sama: Love is War?« geht der intellektuelle Kampf der beiden Eliteschüler Kaguya Shinomiya und Miyuki Shirogane darum, wer dem anderen zuerst seine Liebe gesteht, in die zweite Runde! Nachdem in der ersten Staffel beide bis zum Schluss zu stolz dazu waren, jeweils den ersten Schritt zu gehen, knüpft Staffel zwei nahtlos an die Handlung an.

        Nach den Sommerferien geht der Unterricht an der Eliteschule Shuchiin Academy weiter. Chika hat ihr erstes eigenes Kartenspiel entwickelt und möchte es unbedingt mit ihren Freunden ausprobieren, Tsubasa und Nagisa suchen weiterhin nach Beziehungstipps und auch Kaguya hat natürlich bereits neue Pläne geschmiedet. Außerdem steht ein ganz besonderer Tag an, denn immerhin sind es nur noch wenige Tage bis zu Miyukis Geburtstag! Doch wie soll Kaguya eine Überraschung für ihn vorbereiten, ohne dass es einem Liebesgeständnis gleichkommt? Und so gehen die Bemühungen der beiden weiter, den anderen dazu zu bringen, endlich die drei magischen Worte zu sagen!
    ko_KR: |-
        집안도 인품도 좋다!! 장래를 기대 받고 있는 수재가 모인 슈치인 학원!!
        그 학생회에서 만난 부회장 시노미야 카구야와 회장 시로가네 미유키는 서로 끌리고 있었지만...
        아무것도 없이 반년이 지났다!!
        프라이드가 높아 솔직해지지 못하는 두 사람은, 아주 귀찮게도 ‘어떻게 상대방을 고백 시키느냐’만 생각하게 되어 버렸다!?
        연애는 성취하기까지가 즐겁다!!
        신감각 두뇌전 러브 코미디 개전!!
    fr_FR: |-
        Il s'agit de la seconde saison de la série animée Kaguya-sama wa Kokurasetai - Tensai-tachi no Renai Zunousen.

        Suite aux événements concernant le festival, le deuxième trimestre débute sans qu'il y ait eu de réels changements. Ainsi, le combat opposant Kaguya et Miyuki reprend...
    pt_PT: Shinomiya Kaguya e Miyuki Shirogane são membros prestigiados do Conselho
        Estudantil da Academia Shuchi'in, afirmando suas posições de gênio entre os gênios.
        Todo o tempo que eles passam juntos ocasionou que desenvolvessem sentimentos mútuos,
        mas o orgulho deles não vai permitir eles se confessarem e se tornarem submissos
        no relacionamento! Amor é guerra, e a batalha deles para fazer o outro se confessar
        começa agora!!
    ru_RU: |-
        Трудолюбивый Миюки Сироганэ и первая красавица Кагуя Синомия — два общепризнанных гения престижной академии Сютин, возглавляющие её студсовет. Они по-прежнему ведут свою любовную войну, отрицая чувства к друг другу, ведь признание в их романтическом поединке означает поражение!

        Однако для текущего студсовета год подходит к концу. Пути товарищей разойдутся по разным классам, почти не оставив точек для пересечения. К тому же на горизонте возникает новый соперник на должность президента студсовета. Что будут делать ребята? И кто же наконец выйдет победителем в этой любовной войне?
    es_ES: "¡Todo vale en el amor y en la guerra! Dos genios. Dos cerebros. Dos corazones.
        Una batalla. ¡¿Quién declarará primero su amor?! Kaguya Shinomiya y Miyuki Shirogane
        son dos prodigios de gran inteligencia y quienes controlan el consejo de estudiantes
        de su prestigiosa academia, lo que las convierte en la crème de la crème de la
        élite. Pero claro, estar en la cima es algo que incluye una buena dosis de soledad
        como extra, y ambos acaban enamorándose el uno del otro. ¿El problema? Que ambos
        son demasiado orgullosos como para admitir que están enamorados, así que el primero
        que lo admita, ¡será el perdedor! Comienza su batalla diaria para intentar forzar
        al otro a declararse primero."
    zh_Hans: |-
        人才云集的精英校·秀知院学园，在该校的学生会相遇的副会长·四宫辉夜与学生会长·白银御行。无论任何人都认为十分般配的这两位天才，本以为很快就会喜结良缘，但碍于过高的自尊心而仍然未能告白!!
        “如何让对方告白”在这样的恋爱头脑战中穷尽智略的两人…其罕有的知性热失控!!已经完全无法控制!!恋爱让天才变成傻瓜!!新感觉“头脑战”？恋爱喜剧，再次开战!!
    zh_Hant: |-
        人才雲集的精英校·秀知院學園，在該校的學生會相遇的副會長·四宮輝夜與學生會長·白銀御行。無論任何人都認為十分般配的這兩位天才，本以為很快就會喜結良緣，但礙於過高的自尊心而仍然未能告白!!
        “如何讓對方告白”在這樣的戀愛頭腦戰中窮盡智略的兩人…其罕有的知性熱失控!!已經完全無法控制!!戀愛讓天才變成傻瓜!!新感覺“頭腦戰”？戀愛喜劇，再次開戰!!
    vi_VN: Tại Học viện Shūchiin, Hội trưởng hội học sinh Shirogane Miyuki và phó hội
        trưởng Shinomiya Kaguya vẻ ngoài như một cặp đôi hoàn hảo. Kaguya là con gái của
        gia đình một tập đoàn giàu có, và Miyuki là học sinh luôn đứng đầu trường và nổi
        tiếng trên toàn tỉnh. Mặc dù họ thích nhau, nhưng họ quá tự cao khi thổ lộ tình
        cảm của mình vì họ đều nghĩ rằng ai tỏ tình trước sẽ thua. Câu chuyện kể về các
        kế hoạch của họ để khiến người khác thú nhận mình thích người kia.
