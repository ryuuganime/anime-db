synopsis:
    ar_001: قبل ثلاثة سنوات علِمَ العالم الطماع عن وجود مخلوقات رائعة و جميلة و خلابة
        من لحمٍ و دم و أيضًا ريشٍ و قرون، وبفضل قانون التبادل الثقافي أيقنت هذهِ المخلوقات
        الأسطورية عن طمعهم، وكان هنالك بشري تعيس في سن المراهقة اسمه كورسو كيميهيتو التحق
        في برنامج التبادل الحكومي وقد قُلب عالمه رأسًا على عقب، و أتت فتاة تُدعى ميا كانت
        وظيفتها العيش مع كورسو لتعتني به و تتأكد أنَّ حياته تسير بتماشٍ مع التبادل، لسوء
        الحظ بالنسبة لكورسو فإنَّ ميا فتاة جميلة و مثيرة و لا يمكنه إنكار ذلك، و يوجد
        قانون صارمٌ للغاية يمنع تزاوج الاجناس المختلفة و الأسوء من ذلك بأنها ساحرة ، ماذا
        سيفعل الإنسان المراهق الهرموني؟ تابعوا الانمي لمزيد من التفاصيل
    id_ID: Ketika Kurusu Kimihito dilantik sebagai relawan program pertukaran budaya
        antar spesies, kehidupannya berubah. Gadis "Lamia" manusia setengah hewan yg menyerupai
        ular bernama Miia datang untuk tinggal bersama, Kurusu ditugaskan untuk merawatnya.
        Semenjak itu Kurusu sering berurusan dengan gadis monster dari berbagai spesies.
    en_US: |-
        With his parents abroad, Kimihito Kurusu lived a quiet, unremarkable life alone until monster girls came crowding in! This alternate reality presents cutting-edge Japan, the first country to promote the integration of non-human species into society. After the incompetence of interspecies exchange coordinator Agent Smith leaves Kimihito as the homestay caretaker of a Lamia named Miia, the newly-minted "Darling" quickly attracts girls of various breeds, resulting in an ever-growing harem flush with eroticism and attraction.
        Unfortunately for him and the ladies, sexual interactions between species is forbidden by the Interspecies Exchange Act! The only loophole is through an experimental marriage provision. Kimihito's life becomes fraught with an abundance of creature-specific caveats and sensitive interspecies law as the passionate, affectionate, and lusty women hound his every move, seeking his romantic and sexual affections. With new species often appearing and events materializing out of thin air, where Kimihito and his harem go is anyone's guess!
    ja_JP: "「他種族間交流法」の施行により、 人間以外の種族との交流が認められた日本。 ある手違いにより、主人公・来留主公人のもとに他種族の 女の子（モンスター娘）たちが続々と
        転がり込んできて、共同生活を送ることに…！？ モテモテハーレム状態だけど、 他種族とのふか～い交流（♡）は、 法律で厳しく禁止されていて…？ 可愛いけれど、ちょっとちがうモンスター娘たちと過ごす、
        少し変わった毎日がはじまる…♡"
    de_DE: Monster ‒ sie sind real! Und sie wollen mit uns ausgehen! Vor drei Jahren
        erfuhr die Menschheit von der Existenz von Harpien, Zentauren, Katzenmädchen und
        allen möglichen anderen Kreaturen, die nun mehr als nur Fabelwesen sind. Sie sind
        Fleisch und Blut, außerdem noch Schuppen, Federn, Hörner und Reißzähne. Und durch
        das „Gesetz über kulturellen Austausch zwischen den Spezies“ haben sich diese
        einst mystischen Wesen in unsere Gesellschaft integriert. Na gut, sie versuchen
        es zumindest. Als der Pechvogel Kurusu Kimihito als „Freiwilliger“ in das Austauschprogramm
        der Regierung aufgenommen wird, steht seine Welt plötzlich Kopf. Die schlangenähnliche
        Lamia Miia lebt nun bei ihm und Kurusus Aufgabe ist es, sich um sie zu kümmern
        und dafür zu sorgen, dass sie sich in sein tägliches Leben integriert. Zu seinem
        Pech sieht Miia unglaublich scharf aus, aber das Gesetz gegen zwischenrassische
        Fortpflanzung ist sehr streng. Es kommt jedoch noch schlimmer, als auch noch ein
        hinreißendes Zentauren-Mädchen und eine kokette Harpie bei ihm einziehen. Wird
        der junge Mann sich trotz seiner rasenden Hormone an das Gesetz halten können?
    ko_KR: "「타종족간 교류법」 시행에 의해, 인간 이외의 종족과의 교류가 인정된 일본. 쿠루스 키미히토는 교류 코디네이터의 실수로 인해 타종족의
        여자아이와 집에서 공동생활을 하게 되는데…?! 인기폭발 하렘 상태지만 타종족과의 깊~은 교류(♡)는 법으로 엄격하게 금지되어 있었다. 사랑스럽지만
        조금 특별한 몬스터 아가씨들과 지내는 매일이 시작된다"
    fr_FR: Les monstres… ils existent, et elles sont monstrueusement sexy ! Il y a trois
        ans, le monde appris que les lamias, harpies, centaures et autres créatures fantastiques
        mi-femmes mi-monstres étaient bien réelles, et fut très vite lancé un vaste programme
        visant à les intégrer à notre société, en les plaçant dans des familles d’accueil.
        Désigné volontaire, Kimihito héberge désormais chez lui Miia, une lamia, mi-femme
        mi-serpent, qui se démène pour gagner les faveurs de son Darling d’amour. Mais
        si Miia est déjà encombrante, Kimihito n’est pas au bout de ses peines, car d’autres
        demoiselles viendront bientôt une à une se rajouter dans la joyeuse maisonnée
        que va devenir son domicile.
    pt_PT: Monstros são reais e querem namorar conosco! Há três anos o mundo descobriu
        que harpias, centauros e todo tipo de criatura fabulosa não são apenas ficção.
        Elas são de carne e osso, isso para não mencionar escamas, penas, chifres e presas.
        Graças ao "Ato de Intercâmbio Cultural Entre as Espécies", essas criaturas antes
        míticas foram assimiladas à sociedade, ou ao menos estão tentando. Quando um humano
        infeliz chamado Kurusu Kihimitsu é introduzido como voluntário no programa do
        governo, seu mundo é virado do avesso. Uma lâmia tipo cobra chamada Miia vem viver
        com ele e o trabalho de Kurusu é cuidar dela e integrá-la à sua vida. Infelizmente
        para Kurusu, Miia é irresistivelmente sensual e a lei de anti-cruzamento entre
        espécies é muito severa. Pra piorar, quando uma linda garota centauro e uma harpia
        sedutora se mudam para a casa dele, o que um jovem com sangue fervente e hormônios
        enlouquecidos pode fazer?
    ru_RU: Помимо людей, существуют и различные монстры чье тело наполовину является
        человеком и наполовину каким либо животным. Раньше правительство скрывало их существование.
        Однако, три года назад существование монстров было раскрыто и был подписан закон
        о культурном обмене между видами. Согласно этому закону представители полулюдей
        будут селиться среди людей и знакомиться с человеческим обществом. За каждым участвующим
        в культурном обмене получеловеком закрепляется определенный хозяин. Хозяин должен
        всегда сопровождать своего гостя, в противном случае гостя депортируют из страны.
        Также людям и полулюдям запрещено нападать друг на друга. Под запретом находятся
        и межвидовые сексуальные отношения. Кимихито Курусу — один из людей участвующих
        в культурном обмене. К нему поселили полузмею, Мию, которая постоянно пытается
        его соблазнить несмотря на законодательные запреты. Позднее дом Кимихито пополняется
        новыми девушками-монстрами претендующими на его сердце. Кроме того, запрет на
        межвидовые отношения ослабляется и в порядке эксперимента Кимихито разрешают жениться
        на живущи
    es_ES: Durante años, el gobierno japonés ha mantenido en secreto que criaturas míticas
        como los centauras, las lamias o las arpías, existen de verdad. Tres años antes
        del inicio de la historia, el gobierno hizo pública la existencia de estas criaturas
        y aprobó la ley del “Intercambio Cultural Interespecies”. Desde entonces, los
        “liminals” se han convertido en parte de la sociedad humanas, viviendo con familias
        humanas, aunque con diferentes deberes y restricciones. Kurusu Kimihito no se
        ofreció voluntario para acoger a uno de estos “liminals” en su hogar, pero cuando
        por error le llevan a su casa a una asustada y avergonzada Miia, no se ve capaz
        de rechazarla y acaba viviendo con ella. Poco a poco la casa de Kimihito se convertirá
        más y más en un hogar repleto de chicas liminals, quiera él o no. Y lo peor llega
        cuando por unos cambios en la ley que afecta a la relación entre ambas especies,
        deberá casarse con una de ellas.
    zh_Hans: 将至今为止被政府匿藏起来的人类以外的魔物种族，为了实现与魔物他们的交流而制定出来的新方案。以此为基础文化交流积极地推动起来。作为全面开放前的准备工作，各种族所挑选的少量代表们开始进入人类社会的寄宿家庭居住，让一般人慢慢接受亚人物种的同时，也观察亚人种族进入人类社会所遭遇的障碍与问题。在这样的背景下，半蛇半人的亚种人蛇族——米亚寄宿在主角住宅处，对在进行文化交流的来留主公人来说，非比寻常的刺激与搞笑开始……
    zh_Hant: 將至今為止被政府匿藏起來的人類以外的魔物種族，為了實現與魔物他們的交流而制定出來的新方案。以此為基礎文化交流積極地推動起來。作為全面開放前的準備工作，各種族所挑選的少量代表們開始進入人類社會的寄宿家庭居住，讓一般人慢慢接受亞人物種的同時，也觀察亞人種族進入人類社會所遭遇的障礙與問題。在這樣的背景下，半蛇半人的亞種人蛇族——米亞寄宿在主角住宅處，對在進行文化交流的來留主公人來說，非比尋常的刺激與搞笑開始……
