synopsis:
    ar_001: القصة تقع أحداثها بعد حرب بدأ بعدها البشر بالتناقص بشكل كبير، ثم تتم معاقبتهم
        من قبل السحرة غير البشر، وعندها يصبح مشاهدة البشر من الأمور النادرة، حيث أصبح
        العالم يعج بالأرواح والوحوش والحيوانات الناطقة
    id_ID: Dunia dikuasai oleh roh, goblin, dan segala macam makhluk aneh. Manusia dianiaya,
        sampai pada titik kepunahan. Suatu hari, seorang golem dan seorang gadis manusia
        bertemu sendirian. Ini adalah catatan pasangan, satu anggota ras yang hancur,
        yang lain penjaga hutan. Ini menceritakan tentang perjalanan mereka bersama dan
        tentang ikatan antara ayah dan anak perempuan.
    en_US: |-
        The world is ruled by spirits, goblins, and all manner of strange creatures. Human beings are persecuted, to the very point of extinction. One day, a golem and a lone human girl meet.

        This is a record of the pair, one a member of a ruined race, the other a watchman of the forest. It tells of their travels together and of the bond between father and daughter.
    ja_JP: 地上は異形たちが支配する世界。 人間は迫害され、絶滅の危機に瀕していた。 そんなある日、森の番人である「ゴーレム」とひとりの人間の少女が出会う。
        滅びゆく種族「人間」と森の番人ゴーレムの父娘の絆を綴った旅の記録。
    de_DE: In einer Welt, die von fantasievollen Wesen regiert wird und in der sich
        die Menschen am Rande des Aussterbens befinden, findet eines Tages der Wächter
        des Waldes, ein Golem, ein junges Menschenmädchen. Dies sind die Chroniken ihrer
        gemeinsamen Reise und ihrer herzerwärmenden Vater-Tochter-Beziehung.
    ko_KR: 지상은 인외이형이종족(人外異形異種族)들이 지배하는 세계. 박해받는 인간은 전멸 위기에 처해 있다. 그런 어느 날 숲지기 ‘골렘’과
        한 인간 소녀가 만난다. 멸종해가는 종족 ‘인간’과 숲지기 ‘골렘’ 부녀의 애정을 기록한 여행기.
    fr_FR: Depuis que le monde est dominé par les créatures non humaines, les hommes
        en sont réduits à mener une existence clandestine pour échapper à la persécution
        sans répit des nouveaux maîtres. Un jour, un golem, gardien des forêts, recueille
        une fillette appartenant à cette race humaine en voie d’extinction et décide d’entreprendre
        avec elle un périlleux voyage à travers les contrées. Ainsi commencent les aventures
        de cet étrange duo dépareillé, mais uni par un attachement quasi filial.
    pt_PT: O mundo é governado por espíritos, duendes e todo tipo de criaturas estranhas.
        Os seres humanos são perseguidos, até o ponto de extinção. Um dia, um golem e
        uma garota humana solitária se encontram. Este é um registro do par; um membro
        de uma raça arruinada, o outro um vigia da floresta. Ele fala de suas viagens
        juntos e do vínculo entre pai e filha.
    ru_RU: Действие аниме происходит в мире, которым правят не люди, а духи, гоблины
        и другие сверхъестественные и необычные для людей существа. А вот люди находятся
        в бедственном положении, ведь их преследуют и даже истребляют. Однажды случается
        так, что пересекаются пути двух существ — маленькой девочки, сумевшей как-то выжить,
        и голема, который служит хранителем леса. Пусть они принадлежат двум совершенно
        непохожим видам, но обретя друг друга в минуту одиночества, они продолжают свой
        путь вместе. Это история о доверии, дружбе и связи, которая рождается между отцом
        и дочерью.
    es_ES: 'Después de cierta guerra, los humanos comenzaron a disminuir rápidamente
        en número, y luego fueron cazados por todo tipo de criaturas mágicas. Hoy en día,
        se les considera al borde de la extinción, y el mundo está poblado por espíritus,
        duendes, monstruos y todo tipo de animales que hablan. Somali es una niña con
        un secreto: en realidad es una humana disfrazada de «no humana» con una capucha
        con cuernos. La chica viaja con un Golem, otra especie rara, a la que llama «Padre»,
        y están en la búsqueda de humanos. El padre es un vigilante, un protector del
        bosque, con muchas habilidades que les ayudara en su viaje. Esta es la historia
        de sus viajes a través de las maravillas y los terrores de un mundo mágico.'
    zh_Hans: 这是个异形生物所支配的世界。人类处于生物链最下端，面临灭绝的危机。某一天，森林的守护者·格雷姆与一名人类少女相遇，故事也就此展开。森林守护者与人类女孩之间，如同父女之间的羁绊又将描绘出一篇怎样的故事呢？
    zh_Hant: 這是個異形生物所支配的世界。人類處於生物鏈最下端，面臨滅絕的危機。某一天，森林的守護者·格雷姆與一名人類少女相遇，故事也就此展開。森林守護者與人類女孩之間，如同父女之間的羈絆又將描繪出一篇怎樣的故事呢？
    vi_VN: Câu chuyện lấy bối cảnh trong một thế giới thống trị bởi thần linh và quái
        vật, nơi con người bị hãm ép và phải lui vào đường tuyệt diệt. Trong một khu rừng
        của golem, người cai quản khu rừng và một cô gái loài người nhỏ bé đã gặp nhau.
        Và chuyến phiêu lưu của người cha nuôi cùng cô con gái của mình đã bắt đầu như
        thế.
    it_IT: In un mondo governato da spiriti, goblin e molti altri tipi di creature misteriose,
        la razza umana è perseguitata e spinta sull'orlo dell'estinzione. Un giorno, avviene
        l'incontro tra un golem e una ragazza umana. Quest'opera racconta le vicende dei
        due, il primo guardiano della foresta, la seconda appartenente ad una razza ormai
        distrutta. È la storia di un viaggio, e di un legame tra padre e figlia.
