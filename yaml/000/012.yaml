    zh_Hans: 某城镇3丁目频繁贴着的寻宠海报。 海报上写着“我家的圆圆你知道吗？”，配图是一只有着弯弯尾巴的猫。 看着那张海报的少年，刚好有着毛绒绒的耳朵和弯弯的尾巴…！？
        3丁目的猫猫和狗狗们以人的身姿来回奔跑！？ 不来看一看圆圆和朋友们软萌多彩的生活吗？
    zh_Hant: 某城鎮3丁目頻繁貼著的尋寵海報。 海報上寫著「我家的圓圓你知道嗎？」，配圖是一只有著彎彎尾巴的貓。 看著那張海報的少年，剛好有著毛絨絨的耳朵和彎彎的尾巴…！？
