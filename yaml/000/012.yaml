synopsis:
    ar_001: قصة الأنمي ستدور حول تاما وأصدقاءه و قد تجسدوا بأشكال بشرية كأولاد و بنات
        يملكون آذان حيوانات
    id_ID: Di sebuah kota di Jepang, ada selebaran yang sering terlihat di jalanan dengan
        gambar kucing bertulisan "Apakah kamu melihat Tama?" Seorang anak laki-laki dengan
        telinga yang lembut di kepalanya melihat selebaran itu.
    en_US: 'In a city somewhere in Japan, there’s a flyer often seen on Third Street
        with a picture of a cat with a kinked tail, bearing the words: “Have you seen
        Tama?” A young boy gazes at the flyer, but he has fluffy ears on his head…!? Watch
        the dogs and cats from Third Street take on a human form and get up to some mischief.'
    ja_JP: とある町の3丁目にはある貼り紙が頻繁に貼られていた。 そこに書いてあるのはかぎしっぽのねこの絵と 「うちのタマ知りませんか？」の文字。 その貼り紙を眺めている少年にはふわふわの耳とかぎしっぽが…！？
        3丁目のねこやいぬ達が人の姿で駆け回る！？ タマとフレンズのニャンとワンダフルな毎日を覗いてみませんか？ うちのタマ知りませんか？
    de_DE: ne kurze Inhaltsangabe zum Anime „Uchitama?! Have you seen my Tama?“ würde
        vielen Anime- und Manga-Fans weiterhelfen. Du kennst diesen Anime bereits? Dann
        unterstütze aniSearch und füge eine kurze Beschreibung zum Inhalt des Animes „Uchitama?!
        Have you seen my Tama?“
    ko_KR: "'떴다! 방울이'의 동물들이 의인화된 이야기로, 이웃집 고양이 '타마'와 개성 넘치는 친구들의 일상을 그린 애니메이션"
    fr_FR: Projet de Sony Creative Products afin de célébrer les 35 ans de la franchise
        Sanchome no Tama. Les personnages auront cette fois une forme humaine
    pt_PT: Spin-off de "Tama & Friends" que reimagina o elenco da franquia como seres
        humanos.
    ru_RU: Истории обитателей Третьей улицы – кошек и собак, которые приняли человеческий
        облик.
