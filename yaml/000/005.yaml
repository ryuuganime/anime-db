synopsis:
    ar_001: |-
        كاغايا شويشي هو فتى عادي بمدرسة ثانوية في بلدة صغيرة مملة، ولكن عندما يتم محاصرة زميلته الجميلة في حريق بمستودع، يكتشف قدرته الغامضة، والتي تمكنه من التحول إلى كلب فرو مع مسدس كبير وسحاب في ظهره.

        ينقذ حياة الفتاة ويشاركها سره، لكنها تبحث عن الأخت التي قتلت عائلتها، ولا تهتم بغير ذالك ولا حتى بما سيتطلب هذا، لتستخدم “شويشي” لإنجاز مهمتها…
    id_ID: Shuichi Kagaya, anak SMA biasa di sebuah kota kecil yang membosankan. Namun,
        ketika teman kelasnya yang cantik terperangkap dalam kebakaran, Shuichi menyadari
        dirinya memiliki kekuatan misterius. Ia dapat berubah menjadi anjing berbulu lebat
        dengan pistol besar dan memiliki ritsleting di punggungnya. Ia pun menyelamatkan
        gadis itu, dan berbagi rahasia dengannya.
    en_US: 'Kagaya Shuuichi is an ordinary high school kid in a boring little town.
        But when a beautiful classmate is caught in a warehouse fire, he discovers a mysterious
        power: he can transform into a furry dog with an oversized revolver and a zipper
        down his back. He saves the girl''s life, sharing his secret with her. But she''s
        searching for the sister who killed her family, and she doesn''t care how degrading
        it gets: she will use Shuuichi to accomplish her mission...'
    ja_JP: "「どうして僕は、こんな姿に変身してしまうのか――?」 “着ぐるみに変身する”という世にも厄介な特殊能力をもった少年・加賀谷修一。その力に引き寄せられるように現れた謎の少女・クレアとの出会いと、時を同じくして次々と起こる異変に修一の日常は壊されていった。そして修一に襲いかかる、修一と同じ変身能力を持った“バケモノ”。
        巨大な災厄を引き起こす「コイン」を巡り、 バケモノ同士の争奪戦に巻き込まれた修一とクレアは、 二人でひとつになって自らの運命を切り開く――!!"
    de_DE: "„Wieso nehme ich bloß diese Gestalt an?“ Kagaya Shuichi besitzt eine gefährliche
        Fähigkeit, mit der er sich in ein Kuscheltier verwandelt. Er macht Bekanntschaft
        mit dem geheimnisvollen Mädchen Claire, das bei ihm diese Kraft zum Vorschein
        bringen kann. Gleichzeitig geschehen nach und nach abnormale Vorfälle, die Shuichis
        Alltag aus den Fugen bringen. Außerdem wird er von Monstern angegriffen, die die
        gleichen Fähigkeiten wie er besitzen. Shuichi und Claire werden in einen Kampf
        der Monster verwickelt, der sich um „Münzen“ dreht, die eine gewaltige Katastrophe
        heraufbeschwören. Die beiden verbünden sich und bieten ihrem Schicksal die Stirn!"
    ko_KR: 어째서 나는 이런 모습으로 변신하게 되어버린 걸까? 만약 어느 날 갑자기, 자신이 [괴물]로 변신하게 되어버린다면- 평범한 고등학생
        카가야 슈이치가 갖게 된 건 그런 성가신 [특수능력]이었다… 하지만, 그 [힘]에 이끌리듯, 한 소녀가 슈이치 앞에 나타난다. 운명적으로 만난
        두 사람을 위해, 준비된 비극과 희극-. 그리고 싸움의 막이 열린다!!
    fr_FR: Shûichi Kagaya est un jeune garçon qui possède le pénible pouvoir de se transformer
        en mascotte. Un jour, il fait la rencontre d’une mystérieuse fille, Claire, qui
        semble être attirée par son pouvoir. Depuis, le quotidien de Shûichi se retrouve
        rythmé par d’étranges incidents… Jusqu’au jour où il se fait attaquer par un monstre
        possédant le même pouvoir de transformation ! Impliqués malgré eux dans un affrontement
        entre monstres, les deux lycéens s’unissent pour ne faire qu’un et prendre leur
        destin en main !
    pt_PT: 'Kagaya Shuuichi é um garoto comum do ensino médio em uma cidade pequena
        e chata. Mas quando uma bela colega de classe é pega em um incêndio no armazém,
        ele descobre um poder misterioso: ele pode se transformar em um cachorro peludo
        com um revólver enorme e um zíper nas costas. Ele salva a vida da garota, compartilhando
        seu segredo com ela. Mas ela está procurando a irmã que matou sua família, e ela
        não se importa com o quão degradante seja: ela usará Shuuichi para cumprir sua
        missão...'
    ru_RU: 'Небольшой скучный городок, вроде бы среднестатистический старшеклассник
        Сюити Кагая — обычный набор для развития необычной истории. Сюжет завязывается,
        когда красавица Клэр Аоки оказывается в огненной ловушке на складе и Сюити вынужден
        использовать свою загадочную способность. Он может превращаться в большую собаку,
        у которой на спине молния, а на боку — револьвер. Кагая спасает девушку, раскрывая
        тем самым свой секрет. Однако оказывается, что у Клэр свой скелет в шкафу: её
        семью убила собственная сестра Клэр. И теперь Аоки жаждет разыскать сестру чего
        бы это ни стоило, поэтому она решает использовать парня и его силу в своих целях...'
    es_ES: 'Shuichi Kagaya es un chico ordinario de preparatoria en una pequeña y aburrida
        ciudad. Sin embargo, cuando una compañera suya se ve atrapada en un incendio en
        un almacén, Shuichi descubre un poder misterioso: puede transformarse en un perro
        peludo de gran tamaño con un enorme revólver y una cremallera en la espalda. Él
        salva la vida de la niña, quien decide guardar su secreto. Pero ella se encuentra
        buscando a su hermana que mató a su familia, y no le importará lo degradante que
        sea: usará a Shuichi para cumplir su misión.'
    zh_Hans: 普通男子高中生加贺谷修一可以变身为怪物但并不是普通的怪物，而是布偶怪物，而且还是少女进入他的身体控制。这样过着日常生活的他，所热爱的日常，某天开始却突然不复存在……
    zh_Hant: 普通男子高中生加賀谷修一可以變身為怪物但並不是普通的怪物，而是布偶怪物，而且還是少女進入他的身體控制。這樣過著日常生活的他，所熱愛的日常，某天開始卻突然不復存在……
    vi_VN: Đây là câu chuyện về Shuichi Kagaya - một cậu nhóc cao trung bình thường
        sống ở thị trấn tẻ nhạt. Cứ tưởng mọi chuyện chỉ đơn giản như thế thì bất ngờ
        đã xảy đến khi Shuichi Kagaya gặp Aoki Kurea - một cô nàng xinh đẹp lớp dưới bị
        mắc kẹt trong một đám cháy lớn. Bỗng nhiên một sức mạnh bí ẩn nào đó đã biến Kagaya
        thành một con chó lông xù bằng bông có dây kéo trên lưng vác một khẩu súng lục
        "khổng lồ". Cậu đã cứu sống Kurea và cô nàng này đang tìm kiếm người chị đã giết
        chết gia đình cô. Aoki Kurea quyết định sẽ sử dụng Shuichi để hoàn thành sứ mệnh
        truy lùng chị gái mình. Những bí mật nào đang chờ đợi bộ đôi này ở phía trước?
